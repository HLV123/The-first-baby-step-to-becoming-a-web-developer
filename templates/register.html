<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 28rem;">
        <h2 class="card-title text-center text-primary fw-bold mb-4">Đăng ký tài khoản</h2>
        <div id="alert-message" class="alert d-none"></div>
        <form id="registerForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="fullName" name="full_name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Địa chỉ Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu (ít nhất 8 ký tự)</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="8">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required minlength="8">
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Đăng ký</button>
            <hr class="my-4">
            <p class="text-center text-muted">Đã có tài khoản? <a href="{{ url_for('login_page') }}">Đăng nhập</a></p>
        </form>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const alertDiv = document.getElementById('alert-message');
            const data = {
                full_name: form.fullName.value,
                email: form.email.value,
                password: form.password.value,
                confirm_password: form.confirmPassword.value
            };

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    alertDiv.className = 'alert alert-success d-block';
                    alertDiv.textContent = result.message;
                    form.reset();
                    setTimeout(() => window.location.href = '{{ url_for('login_page') }}', 2000);
                } else {
                    alertDiv.className = 'alert alert-danger d-block';
                    alertDiv.textContent = result.error;
                }
            } catch (error) {
                alertDiv.className = 'alert alert-danger d-block';
                alertDiv.textContent = 'Có lỗi xảy ra. Vui lòng thử lại.';
            }
        });
    </script>
</body>
</html>

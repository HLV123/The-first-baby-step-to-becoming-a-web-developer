<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <div class="container d-flex flex-column flex-grow-1 p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary fw-bold">Dashboard</h1>
            <button id="logoutBtn" class="btn btn-outline-danger">Đăng xuất</button>
        </div>
        <div id="alert-message" class="alert d-none"></div>

        <!-- User Info Card -->
        <div class="card p-4 shadow-lg mb-4">
            <h3 class="card-title text-secondary">Thông tin người dùng</h3>
            <div class="list-group list-group-flush">
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>Họ và tên:</strong> <span id="fullNameDisplay"></span>
                </div>
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>Email:</strong> <span id="emailDisplay"></span>
                </div>
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>Lần đăng nhập cuối:</strong> <span id="lastLoginDisplay"></span>
                </div>
            </div>
        </div>

        <!-- Change Password Card -->
        <div class="card p-4 shadow-lg">
            <h3 class="card-title text-secondary">Đổi mật khẩu</h3>
            <div id="changePasswordAlert" class="alert d-none mt-3"></div>
            <form id="changePasswordForm">
                <div class="mb-3">
                    <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
                    <input type="password" class="form-control" id="oldPassword" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Mật khẩu mới (ít nhất 8 ký tự)</label>
                    <input type="password" class="form-control" id="newPassword" required minlength="8">
                </div>
                <div class="mb-3">
                    <label for="confirmNewPassword" class="form-label">Xác nhận mật khẩu mới</label>
                    <input type="password" class="form-control" id="confirmNewPassword" required minlength="8">
                </div>
                <button type="submit" class="btn btn-warning w-100 mt-3">Đổi mật khẩu</button>
            </form>
        </div>

    </div>
    <footer class="mt-auto py-3 text-center text-muted">
        <div class="container">
            &copy; 2024 Hệ thống Đăng nhập Sinh viên.
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '{{ url_for('login_page') }}';
                return;
            }

            // Fetch user data for dashboard
            try {
                const response = await fetch('/api/dashboard', {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('fullNameDisplay').textContent = data.full_name;
                    document.getElementById('emailDisplay').textContent = data.email;
                    document.getElementById('lastLoginDisplay').textContent = data.last_login;
                } else {
                    // If token is invalid or expired
                    localStorage.removeItem('token');
                    window.location.href = '{{ url_for('login_page') }}';
                }
            } catch (error) {
                localStorage.removeItem('token');
                window.location.href = '{{ url_for('login_page') }}';
            }

            // Handle logout
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('token');
                window.location.href = '{{ url_for('login_page') }}';
            });

            // Handle change password form submission
            document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const alertDiv = document.getElementById('changePasswordAlert');
                const data = {
                    old_password: form.oldPassword.value,
                    new_password: form.newPassword.value,
                    confirm_new_password: form.confirmNewPassword.value
                };
                
                try {
                    const response = await fetch('/api/change_password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    if (response.ok) {
                        alertDiv.className = 'alert alert-success d-block';
                        alertDiv.textContent = result.message;
                        form.reset();
                    } else {
                        alertDiv.className = 'alert alert-danger d-block';
                        alertDiv.textContent = result.error;
                    }
                } catch (error) {
                    alertDiv.className = 'alert alert-danger d-block';
                    alertDiv.textContent = 'Có lỗi xảy ra. Vui lòng thử lại.';
                }
            });
        });
    </script>
</body>
</html>

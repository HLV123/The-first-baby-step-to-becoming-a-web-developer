<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 28rem;">
        <h2 class="card-title text-center text-primary fw-bold mb-4">Đăng nhập</h2>
        <div id="alert-message" class="alert d-none"></div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Địa chỉ Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Nhớ tài khoản</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Đăng nhập</button>
            <hr class="my-4">
            <p class="text-center text-muted">Chưa có tài khoản? <a href="{{ url_for('register_page') }}">Đăng ký</a></p>
            <p class="text-center text-muted"><a href="#" id="forgotPasswordLink">Quên mật khẩu?</a></p>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const alertDiv = document.getElementById('alert-message');
            const data = {
                email: form.email.value,
                password: form.password.value,
                remember_me: form.rememberMe.checked
            };

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', result.token);
                    window.location.href = '{{ url_for('dashboard') }}';
                } else {
                    alertDiv.className = 'alert alert-danger d-block';
                    alertDiv.textContent = result.error;
                }
            } catch (error) {
                alertDiv.className = 'alert alert-danger d-block';
                alertDiv.textContent = 'Có lỗi xảy ra. Vui lòng thử lại.';
            }
        });

        document.getElementById('forgotPasswordLink').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = prompt("Vui lòng nhập địa chỉ email của bạn để đặt lại mật khẩu:");
            if (email) {
                const response = await fetch('/api/forgot_password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const result = await response.json();
                alert(result.message);
            }
        });
    </script>
</body>
</html>
